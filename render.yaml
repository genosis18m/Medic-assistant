services:
  # Backend Service
  - type: web
    name: doctor-assistant-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false # User must add this manually in dashboard

  # Frontend Service
  - type: web
    name: doctor-assistant-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm install -g serve && serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: VITE_API_URL
        sync: false # Set this to your backend URL (e.g., https://doctor-assistant-backend.onrender.com)

